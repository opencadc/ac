plugins {
    id 'war'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 11

group = 'ca.nrc.cadc'

war {
    // Include the swagger-ui so that /ac provides the Access Control API documentation
    from(System.getenv('RPS') + '/resources/') {
        include 'swagger-ui/'
    }
    from('.') {
        include 'VERSION'
    }
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:[3.1.0,)'
    implementation 'org.jdom:jdom2:[2.0,)'
    implementation 'org.json:json:20250517'

    implementation 'org.opencadc:cadc-registry:[1.7,)'
    implementation 'org.opencadc:cadc-util:[1.9.11,)'
    implementation 'org.opencadc:cadc-rest:[1.3.10,)'
    implementation 'org.opencadc:cadc-log:[1.1.5,)'
    implementation 'org.opencadc:cadc-access-control:[1.1.26,)'
    implementation 'org.opencadc:cadc-access-control-server:[1.3.3i7,)'
    implementation 'org.opencadc:cadc-vosi:[1.4.4,2.0)'

    testImplementation 'junit:junit:[4.0,)'
    testImplementation 'org.easymock:easymock:[3.0,)'
    testImplementation 'xerces:xercesImpl:[2.0,)'
    testImplementation 'org.skyscreamer:jsonassert:[1.0,)'
    testImplementation 'com.unboundid:unboundid-ldapsdk:[2.3,3.0)'

    intTestImplementation 'org.opencadc:cadc-test-vosi:[1.0.2,)'
    testImplementation 'org.opencadc:cadc-test-vosi:[1.0.11,)'
    testImplementation 'com.nimbusds:nimbus-jose-jwt:[9.22,)'
}
