plugins {
    id 'war'
    id 'maven'
    id 'checkstyle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

apply from: '../opencadc.gradle'

sourceCompatibility = 11

group = 'org.opencadc'

war {
    from(System.getenv('RPS') + '/resources/') {
        include 'swagger-ui/'
    }
    from('.') {
        include 'VERSION'
    }
}

dependencies {
    implementation 'org.hibernate.orm:hibernate-core:6.2.0.Final'
    implementation 'org.opencadc:cadc-access-control-identity:[1.2.6,2.0)'
    implementation 'org.opencadc:cadc-util:[1.9.11,2.0)'
    implementation 'org.opencadc:cadc-log:[1.1.6,2.0)'
    implementation 'org.opencadc:cadc-registry:[1.7.3,)'
    implementation 'org.opencadc:cadc-vosi:[1.4.3,2.0)'
    implementation 'org.opencadc:cadc-rest:[1.3.14,)'

    testImplementation 'junit:junit:[4.0,)'

    intTestCompile 'org.opencadc:cadc-test-vosi:[1.0.11,)'
    intTestCompile 'org.apache.commons:commons-lang3:3.13.0'

    runtimeOnly 'org.opencadc:cadc-gms:[1.0.12,2.0)'
    runtimeOnly 'org.postgresql:postgresql:[42.6.0,)'

    // work around because 1.8.0-beta4 prints exceptions in log, eg:
    // java.lang.NoSuchFieldException: mdc
    //    at java.base/java.lang.Class.getDeclaredField(Class.java:2411)
    //    at org.apache.log4j.MDCFriend.fixForJava9(MDCFriend.java:13)
    runtimeOnly 'org.slf4j:slf4j-api:1.7.36'
    runtimeOnly 'org.slf4j:jcl-over-slf4j:1.7.36'
    runtimeOnly 'org.slf4j:slf4j-log4j12:1.7.36'
}

configurations {
  runtime.exclude group: 'org.slf4j', module: 'slf4j-reload4j'
}
