plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 1.8

group = 'org.opencadc'

version = '1.1.0'

description = 'OpenCADC GMS API library'
def git_url = 'https://github.com/opencadc/ac'

dependencies {
    compile 'log4j:log4j:[1.2,2.0)'
    compile 'org.opencadc:cadc-util:[1.1,2.0)'
    testCompile 'junit:junit:[4.0,5.0)'
}
